<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ site.author }}">
{% if page.layout == "post" %}
	{% if page.summary %}
		<meta name="description" content="{{ page.summary }}">
	{% else %}
		<meta name="description" content="{{ page.content | strip_html | truncatewords: 50 }}">
	{% endif %}
	<meta name="keywords" content="{{ page.category}}, {{ page.tags | join: ', ' }}">
{% else %}
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.posts | map: 'category' | uniq | join: ', ' }}">
{% endif %}
<meta name="robots" content="noarchive{% if page.customrobot %}, {{ page.customrobot }}{% endif %}">
